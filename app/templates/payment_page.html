{% extends "base.html" %}

{% block title %}Pagar - {{ link.description | e }}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-2">{{ link.description | e }}</h1>
            <p class="text-4xl font-bold text-primary">{{ formatted_amount }}</p>
            <p class="text-gray-500">CLP</p>
        </div>

        <div class="space-y-4">
            <button id="pay-btn" onclick="initPayment()"
                class="w-full bg-primary text-white py-4 rounded-xl font-semibold hover:bg-primary/90 transition-colors flex items-center justify-center gap-2">
                <span>Pagar con Webpay</span>
            </button>

            <div class="flex items-center justify-center gap-4 pt-4 border-t">
                <img src="https://www.transbankdevelopers.cl/public/library/img/svg/logo_webpay.svg" alt="Webpay" class="h-8 opacity-70">
            </div>

            <p class="text-xs text-center text-gray-400">
                Pago seguro procesado por Transbank
            </p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
async function initPayment() {
    const btn = document.getElementById('pay-btn');
    btn.disabled = true;
    btn.innerHTML = '<svg class="animate-spin h-5 w-5 mr-2" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path></svg> Procesando...';

    try {
        const res = await fetch('/pay/' + {{ link.slug | tojson }} + '/init', { method: 'POST' });
        const data = await res.json();

        if (res.ok) {
            window.location.href = data.redirect_url;
        } else {
            alert(data.detail || 'Error al iniciar pago');
            btn.disabled = false;
            btn.innerHTML = 'Pagar con Webpay';
        }
    } catch (e) {
        alert('Error de conexi√≥n');
        btn.disabled = false;
        btn.innerHTML = 'Pagar con Webpay';
    }
}
</script>
{% endblock %}
