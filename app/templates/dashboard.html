{% extends "base.html" %}

{% block title %}Dashboard - Link de Pago{% endblock %}

{% block content %}
<div class="min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
            <h1 class="text-xl font-bold text-gray-900">Link de Pago</h1>
            <div class="flex items-center gap-4">
                <span id="user-name" class="text-gray-600"></span>
                <button onclick="logout()" class="text-gray-500 hover:text-gray-700">
                    Cerrar sesión
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 py-8">
        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-xl p-6 shadow-sm">
                <p class="text-gray-500 text-sm">Links Activos</p>
                <p id="stat-active" class="text-3xl font-bold text-gray-900">-</p>
            </div>
            <div class="bg-white rounded-xl p-6 shadow-sm">
                <p class="text-gray-500 text-sm">Links Pagados</p>
                <p id="stat-paid" class="text-3xl font-bold text-secondary">-</p>
            </div>
            <div class="bg-white rounded-xl p-6 shadow-sm">
                <p class="text-gray-500 text-sm">Total Recaudado</p>
                <p id="stat-total" class="text-3xl font-bold text-primary">-</p>
            </div>
        </div>

        <!-- Create Link Button -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-lg font-semibold text-gray-900">Mis Links</h2>
            <button onclick="openModal()" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90 transition-colors">
                + Crear Link
            </button>
        </div>

        <!-- Links List -->
        <div id="links-list" class="space-y-4">
            <p class="text-gray-500 text-center py-8">Cargando...</p>
        </div>
    </main>
</div>

<!-- Create Modal -->
<div id="modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-2xl p-6 w-full max-w-md mx-4">
        <h3 class="text-lg font-semibold mb-4">Crear Link de Pago</h3>
        <form id="create-form" class="space-y-4">
            <div>
                <label class="block text-sm text-gray-600 mb-1">Monto (CLP)</label>
                <input type="number" name="amount" min="50" required
                    class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:border-transparent"
                    placeholder="10000">
            </div>
            <div>
                <label class="block text-sm text-gray-600 mb-1">Descripción</label>
                <textarea name="description" required rows="2"
                    class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:border-transparent"
                    placeholder="Servicio de consultoría"></textarea>
            </div>
            <div class="flex gap-3">
                <button type="button" onclick="closeModal()" class="flex-1 border border-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-50">
                    Cancelar
                </button>
                <button type="submit" class="flex-1 bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90">
                    Crear
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
const API_URL = '/api/v1/links';

async function loadUser() {
    const res = await fetch('/auth/me');
    if (res.ok) {
        const user = await res.json();
        document.getElementById('user-name').textContent = user.name;
    }
}

async function loadLinks() {
    const res = await fetch(API_URL);
    const links = await res.json();

    const container = document.getElementById('links-list');

    if (links.length === 0) {
        container.innerHTML = '<p class="text-gray-500 text-center py-8">No tienes links creados</p>';
        return;
    }

    // Stats
    const active = links.filter(l => l.status === 'active').length;
    const paid = links.filter(l => l.status === 'paid').length;
    const total = links.filter(l => l.status === 'paid').reduce((sum, l) => sum + l.amount, 0);

    document.getElementById('stat-active').textContent = active;
    document.getElementById('stat-paid').textContent = paid;
    document.getElementById('stat-total').textContent = '$' + total.toLocaleString('es-CL');

    container.innerHTML = links.map(link => `
        <div class="bg-white rounded-xl p-4 shadow-sm flex items-center justify-between">
            <div class="flex-1">
                <div class="flex items-center gap-2 mb-1">
                    <span class="font-medium text-gray-900">${link.description}</span>
                    <span class="px-2 py-0.5 text-xs rounded-full ${getStatusColor(link.status)}">${getStatusText(link.status)}</span>
                </div>
                <p class="text-lg font-bold text-gray-900">$${link.amount.toLocaleString('es-CL')}</p>
                <p class="text-sm text-gray-500">${link.views_count} visitas</p>
            </div>
            <div class="flex items-center gap-2">
                <button onclick="copyLink('${link.slug}')" class="p-2 text-gray-500 hover:text-primary" title="Copiar link">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                    </svg>
                </button>
                ${link.status === 'active' ? `
                <button onclick="deleteLink('${link.id}')" class="p-2 text-gray-500 hover:text-red-500" title="Cancelar">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                    </svg>
                </button>
                ` : ''}
            </div>
        </div>
    `).join('');
}

function getStatusColor(status) {
    switch(status) {
        case 'active': return 'bg-blue-100 text-blue-700';
        case 'paid': return 'bg-green-100 text-green-700';
        case 'expired': return 'bg-gray-100 text-gray-700';
        case 'cancelled': return 'bg-red-100 text-red-700';
        default: return 'bg-gray-100 text-gray-700';
    }
}

function getStatusText(status) {
    switch(status) {
        case 'active': return 'Activo';
        case 'paid': return 'Pagado';
        case 'expired': return 'Expirado';
        case 'cancelled': return 'Cancelado';
        default: return status;
    }
}

function copyLink(slug) {
    const url = `${window.location.origin}/pay/${slug}`;
    navigator.clipboard.writeText(url);
    alert('Link copiado!');
}

async function deleteLink(id) {
    if (!confirm('¿Cancelar este link?')) return;
    await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
    loadLinks();
}

function openModal() {
    document.getElementById('modal').classList.remove('hidden');
    document.getElementById('modal').classList.add('flex');
}

function closeModal() {
    document.getElementById('modal').classList.add('hidden');
    document.getElementById('modal').classList.remove('flex');
    document.getElementById('create-form').reset();
}

document.getElementById('create-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);

    const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            amount: parseInt(formData.get('amount')),
            description: formData.get('description')
        })
    });

    if (res.ok) {
        closeModal();
        loadLinks();
    } else {
        const error = await res.json();
        alert(error.detail || 'Error al crear link');
    }
});

async function logout() {
    await fetch('/auth/logout', { method: 'POST' });
    window.location.reload();
}

loadUser();
loadLinks();
</script>
{% endblock %}
